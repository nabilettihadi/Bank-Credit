<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation Crédit Bancaire</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="step-nav">
            <div class="step active" id="step1">1 <br> Simuler mon crédit</div>
            <div class="step" id="step2">2 <br>Mes coordonnées</div>
            <div class="step" id="step3">3 <br>Mes infos personnelles</div>
            <div class="triangle"></div>
        </div>
        <div class="step-content">
            <div id="step-1">
                <form id="loan-form">
                    <label for="project">Mon projet</label>
                    <select id="project">
                        <option value="argent">J'ai besoin d'argent</option>
                        <option value="vehicule-occasion">Je finance mon véhicule d’occasion</option>
                        <option value="imprevus">Je Gère mes imprévus</option>
                        <option value="vehicule-neuf">Je finance mon véhicule neuf</option>
                        <option value="maison">J’équipe ma maison</option>
                    </select>

                    <label for="profession">Je suis</label>
                    <select id="profession">
                        <option value="Salarie-prive">Salarié du secteur privé</option>
                        <option value="fonctionnaire">Fonctionnaire</option>
                        <option value="liberale">Profession libérale</option>
                        <option value="commercant">Commerçant</option>
                        <option value="artisan">Artisan</option>
                        <option value="retraite">Retraité</option>
                        <option value="autres">Autres professions</option>
                    </select>
            
                    <div class="input-group">
                        <label for="amount">Montant (en DH)</label>
                        <div class="value-box" id="amount-value">10000</div>
                        <input type="range" id="amount" min="5000" max="600000" value="10000" step="1000" />
                    </div>
                    <div class="input-group">
                        <label for="duration">Durée (en mois)</label>
                        <div class="value-box" id="duration-value">24</div>
                        <input type="range" id="duration" min="12" max="120" value="24" step="6" />
                    </div>

                    <div class="input-group">
                        <label for="monthly">Mensualités (en DH)</label>
                        <div class="value-box" id="monthly-value">469</div>
                        <input type="range" id="monthly" min="100" max="10000" value="469" step="50" />
                    </div>
                    <button type="button" class="next-btn">
                        <b>Continuer</b> <br />
                        Sans engagement
                    </button>
                </form>
            </div>
        </div>

        <div id="step-2" style="display: none">
            <form id="contact-form">
                <label for="email">Email*</label>
                <input type="email" id="email" required placeholder="Entrez votre email" />

                <label for="phone">Téléphone mobile*</label>
                <input type="tel" id="phone" required placeholder="Entrez votre numéro de téléphone" />

                <button type="button" class="next-btn">
                    <b>Continuer</b> <br />
                    Sans engagement
                </button>
            </form>
        </div>

        <div id="step-3" style="display: none">
            <form id="personal-info-form">
                <label for="civilite">Civilité</label>
                <select id="civilite" required>
                    <option value="madame">Madame</option>
                    <option value="mademoiselle">Mademoiselle</option>
                    <option value="monsieur">Monsieur</option>
                </select>

                <label for="nom">Nom*</label>
                <input type="text" id="nom" required placeholder="Entrez votre nom" />

                <label for="prenom">Prénom*</label>
                <input type="text" id="prenom" required placeholder="Entrez votre prénom" />

                <label for="cin">Numéro CIN / Carte de séjour*</label>
                <input type="text" id="cin" required placeholder="Entrez votre CIN" />

                <label for="date-naissance">Date de naissance*</label>
                <input type="date" id="date-naissance" required />

                <label for="date-embauche">Date d'embauche/début de l'activité*</label>
                <input type="date" id="date-embauche" required />

                <label for="revenus">Total revenus mensuels (net en DH)*</label>
                <input type="number" id="revenus" required placeholder="Entrez vos revenus" />

                <label>Avez-vous des crédits en cours ?</label>
                <div>
                    <input type="radio" id="credit-oui" name="credit" value="oui" required />
                    <label for="credit-oui">Oui</label>
                    <input type="radio" id="credit-non" name="credit" value="non" required />
                    <label for="credit-non">Non</label>
                </div>

                <button type="submit" class="submit-btn"><b>Soumettre</b></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
